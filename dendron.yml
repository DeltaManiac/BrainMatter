version: 1
site:
    siteUrl: 'https://deltamaniac.github.io/'
    siteHierarchies:
      - root
    siteRootDir: docs
    usePrettyRefs: true
    copyAssets: true
    title: BrainMatter
    gh_edit_repository: 'https://github.com/DeltaManiac/deltamaniac.github.io'
    author: DeltaManiac
    twitter: delta_maniac
    config:
      root:
        publishByDefault: true
vaults:
    -
        fsPath: vault
initializeRemoteVaults: true
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
dev:
    enableWebUI: true
    enablePreviewV2: true
dendronVersion: 0.50.0
