<h1 id="s-expressions">S-expressions<a aria-hidden="true" class="anchor-heading icon-link" href="#s-expressions"></a></h1>
<p>Symbolic Expression</p>
<p>Defined as </p>
<ol>
<li>an atom or</li>
<li>an expression of the form <code>(x.y)</code> where <code>x</code> and <code>y</code> are S-expressions</li>
</ol>
<p>S-expressions can represent any <a href="/notes/FYompRqwHhSWOGvRdKWBt">Binary Tree</a></p>
<p><code>(x y z)</code> => <code>(x.(y.(z.NIL)))</code> where NIL is the special end-of-list object</p>
